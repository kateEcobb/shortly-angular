<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' name='username' required>
    <input type="password" ng-model='user.password' name='password' required>
    <button>signup</button>
  <div class='error' ng-show='signupForm.username.$dirty && signupForm.username.$invalid'>
    <small class='error' ng-show='signupForm.username.$error.required'>Please enter your username. </small> 
  </div>
  <div class='error' ng-show='signupForm.password.$dirty && signupForm.password.$invalid'>
    <small class='error' ng-show='signupForm.password.$error.required'>Enter a password!</small>
  </div>
  </form>

  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
